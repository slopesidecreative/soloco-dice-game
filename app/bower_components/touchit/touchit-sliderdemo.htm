<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TouchIt Slider Demo</title>
		
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,height=device-height,width=device-width,user-scalable = no">
		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" /> 
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
		
		<script src="touchit-1.0.0.js" type="text/javascript"></script>
		
		<script type="text/javascript">

			
			$(document).ready(function () {

				$( "#zoomSlider" ).slider({
					orientation: "vertical",
					min: 0,
					max: 100
				}).touchit();
				
			});
			

		</script>
	   
	</head>
	<body style="margin:100px;">
		<div id='zoomSlider'></div>
	</body>
</html>
